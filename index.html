<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Task-2(Coding)</title>
  </head>
  <body class="bg-light">
    <section class="container">
      <div class="p-5 w-50 m-auto mt-5 bg-white rounded-1">
        <form action="">
          <!-- name -->
          <div class="row mb-4">
            <div class="col-md-3 text-end fw-bold">Name*</div>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
              />
              <p class="mb-0" id="name_error" style="color: red;"></p>
            </div>
          </div>
          <!-- email -->
          <div class="row mb-4">
            <div class="col-md-3 text-end fw-bold">Email*</div>
            <div class="col-md-9">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
              />
              <p class="mb-0" id="email_error" style="color: red;"></p>
            </div>
          </div>
          <!-- phone number -->
          <div class="row mb-4">
            <div class="col-md-3 text-end fw-bold">Phone*</div>
            <div class="col-md-9">
              <input
                type="number"
                class="form-control"
                name="phone"
                id="phone"
              />
              <p class="mb-0" id="phone_error" style="color: red;"></p>
            </div>
          </div>
          <!-- gender -->
          <div class="row mb-4">
            <div class="col-md-3 text-end fw-bold">Gender*</div>
            <div class="col-md-9">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  required
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                  required
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
              <p class="mb-0" id="gender_error" style="color: red;"></p>
            </div>
          </div>
          <!-- education -->
          <div class="row mb-4">
            <div class="fw-bold text-end col-md-3">Education</div>
            <div class="col-md-9 feild">
              <div class="edcation-feild">
                <!-- input feild -->
                <div class="education-input-default row mb-2">
                  <div class="col-md-5">
                    <input
                      type="text"
                      class="form-control degree-name"
                      placeholder="Degree name "
                    />
                  </div>
                  <div class="col-md-5">
                    <input
                      type="text"
                      class="form-control degree-year"
                      placeholder="Passing year"
                    />
                  </div>
                  <div class="col-md-2"></div>
                </div>

                <!-- add more input button -->
                <div class="row add-more-feild">
                  <div class="col-md-8"></div>
                  <div class="col-md-4 text-end">
                    <div
                      style="
                        background-color: blueviolet;
                        border-color: blueviolet;
                      "
                      class="btn btn-primary btn-sm add-button"
                    >
                      Add more
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- country -->
          <div class="row mb-4">
            <div class="col-md-3 text-end fw-bold">Country*</div>
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-6">
                  <select
                    class="form-select"
                    id="country"
                    aria-label="Default select example"
                    required
                  >
                    <option selected value="">Select Country</option>
                    <option value="1">Bangladesh</option>
                    <option value="2">Other...</option>
                  </select>
                  <p class="mb-0" id="country_error" style="color: red;"></p>
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="country_name"
                    disabled
                    placeholder="Country Name"
                    required
                  />
                  <p class="mb-0" id="country_name_error" style="color: red;"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- form submit button -->
          <div class="w-25 m-auto">
            <input
              type="submit"
              id="submit_btn"
              class="btn btn-primary btn-sm"
            />
          </div>
        </form>
      </div>
    </section>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js-file/script.js"></script>
  </body>
</html>
